<div class="col-md-12">
  <h3 style="padding-left: 10px">All Books</h3>
  <div class="card" style="margin: 10px; border-radius: 10px">
    <div class="card-header">
      <div class="input-group col-md-3 col-sm-10" style="margin: 10px; border-radius: 10px ">
        <input type="text" class="form-control" ng-model="searchText" placeholder="search">
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2">
            <i class="fa fa-search"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table table-responsive ">
        <table class="table table-bordered table-striped table-responsive-md table-responsive-sm table-condensed table-hover ">
          <thead>
            <tr>
              <th class="id" ng-click="sort_by('bookId')">Book ID&nbsp;
                <i class="glyphicon pull-right" ng-class="getIcon('bookId')"></i>
              </th>
              <th class="name" ng-click="sort_by('bookName')">Book Name
                <i class="glyphicon pull-right" ng-class="getIcon('bookName')"></i>
              </th>
              <th class="description" ng-click="sort_by('department')">Deparment
                <i class="glyphicon pull-right" ng-class="getIcon('department')"></i>
              </th>
              <th class="author" ng-click="sort_by('author')">Author
                <i class="glyphicon pull-right" ng-class="getIcon('author')"></i>
              </th>
              <th class="field3" ng-click="sort_by('availableDate')">Avaliable Date
                <i class="glyphicon pull-right" ng-class="getIcon('availableDate')"></i>
              </th>
              <th class="field4" ng-click="sort_by('isAvailable')">Available
                <i class="glyphicon pull-right" ng-class="getIcon('isAvailable')"></i>
              </th>
              <th class="field5"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of books">
              <td>{{book.bookId}}</td>
              <td>{{book.bookName}}</td>
              <td>{{book.department }}</td>
              <td>{{book.author }}</td>
              <td>{{book.availableDate | date }}</td>
              <td>{{book.isAvailable}}</td>
              <td style="text-align: center">
                <button class="btn btn-warning btn-sm" style="margin: 5px" (click)='open(content, book)'>
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </button>
                <button class="btn btn-danger btn-sm" style="margin: 5px" (click)='delete(book)'>
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="updateBookForm" name="updateBookForm" (ngSubmit)="updateBook(book)"  (ngSubmit)="modal.dismiss('Cross click')" novalidate>
            <div class="form-group ">
              <label>Book Id:</label>

              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text" ></span>
                </div>
                <input [disabled]="'true'" type="text" name="bookId" class="form-control" [(ngModel)]="book.bookId" required>
              </div>
            </div>
            <div class="form-group ">
              <label>Book Name:</label>

              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text" ></span>
                </div>
                <input type="text" name="bookName" class="form-control" [(ngModel)]="book.bookName" required>
              </div>
            </div>
            <div class="form-group ">
              <label>Author Name:</label>

              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text" ></span>
                </div>
                <input type="text" name="author" class="form-control"  [(ngModel)]="book.author" required>

              </div>
            </div>
            <div class="form-group ">
              <label>Department Name:</label>

              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text" ></span>
                </div>
                <select name="department" class="form-control" [(ngModel)]="book.department" required>
                  <option value="ECE">ECE</option>
                  <option value="EEE">EEE</option>
                  <option value="CSE">CSE</option>
                  <option value="MECH">MECH</option>
                  <option value="CIVIL">CIVIL</option>
                  <option value="MCA">MCA</option>
                  <option value="MBA">MBA</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-block btn-success" >Submit</button>
            </div>
          </form>
        </div>
      </ng-template>
    </div>
  </div>
</div>
