<div class="row">
  <div class="col-md-12">
    <div class="card " style="margin: 50px; margin-top: 20px">
      <div class="card-header">
        <h3>Issue Book</h3>
      </div>
      <div class="card-body">
        <div class="col-md-6 " style="margin-top: 20px">
          <form id="issueBookForm" name="issueBookForm" (ngSubmit)='issueBook(issuebook)' novalidate>
            <div class="form-group ">
              <label>Member Id:</label>

              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <input type="text" name="memberId" class="form-control" (blur)='fetchMember(issuebook.memberId)'
                  [(ngModel)]='issuebook.memberId' required>
              </div>
            </div>
            <div class="form-group ">
              <label>Member Name:</label>

              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <input type="text" name="firstName" class="form-control" [(ngModel)]="members.firstName" readonly>
              </div>
            </div>
            <div class="form-group ">
              <label>Book Id:</label>

              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <input type="text" name="bookId" class="form-control" (blur)='fetchBook(issuebook.bookId)' [(ngModel)]='issuebook.bookId'
                  required>
              </div>
            </div>
            <div class="form-group ">
              <label>Book Name:</label>

              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <input type="text" name="bookName" class="form-control" [(ngModel)]="book.bookName" readonly>
              </div>
            </div>
            <div class="form-group ">
              <label>Issue Date:</label>

              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <input type="date" name="issueDate" class="form-control" [(ngModel)]='date' required>

              </div>
            </div>
            <div class="form-group ">
              <label>Return Date:</label>

              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <input type="date" name="issueDate" class="form-control" [(ngModel)]="returnDate" required>

              </div>
            </div>
            <div class="form-group ">
              <button type="submit" class="btn btn-block btn-success" ng-disabled="issueBookForm.$invalid">Submit</button>
            </div>
            <div class="form-group ">
              <button type="button" class="btn btn-block btn-danger" routerLink="/dashboard/dashboard/home">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
