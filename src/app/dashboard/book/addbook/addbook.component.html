<ng-http-loader></ng-http-loader>
<div class="row">
  <div class="col-md-12">
    <div class="card " style="margin: 50px; margin-top: 20px">
      <div class="card-header"><h3>Create Book</h3></div>
      <div class="card-body">
        <div class="col-md-6 " style="margin-top: 20px">
          <form id="bookForm" name="bookForm" (ngSubmit)="createBook()" novalidate>
            <div class="form-group ">
              <label>Book Name:</label>

              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text" ></span>
                </div>
                <input type="text" name="bookName" class="form-control" [(ngModel)]="book.bookName" required>
              </div>
            </div>
            <div class="form-group ">
              <label>Author Name:</label>

              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text" ></span>
                </div>
                <input type="text" name="author" class="form-control"  [(ngModel)]="book.author" required>

              </div>
            </div>
            <div class="form-group ">
              <label>Department Name:</label>

              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text" ></span>
                </div>
                <select name="department" class="form-control" [(ngModel)]="book.department" required>
                  <option value="ECE">ECE</option>
                  <option value="EEE">EEE</option>
                  <option value="CSE">CSE</option>
                  <option value="MECH">MECH</option>
                  <option value="CIVIL">CIVIL</option>
                  <option value="MCA">MCA</option>
                  <option value="MBA">MBA</option>
                </select>
              </div>
            </div>
            <div class="form-group ">
              <label>Number of Copies:</label>

              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text" ></span>
                </div>
                <input type="text" name="numberOfCopies" class="form-control"  [(ngModel)]="book.numberOfCopies" required>

              </div>
            </div>
            <div class="form-group ">
              <button type="submit" class="btn btn-block btn-success" ng-disabled="bookForm.$invalid">Submit</button>
            </div>
            <div class="form-group ">
              <button type="button" class="btn btn-block btn-danger" routerLink="/dashboard/dashboard/home" >Cancel</button>
              <!--<button type="button" class="btn btn-block btn-danger" routerLink="/" ng-click="cancel()">Cancel</button>-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
