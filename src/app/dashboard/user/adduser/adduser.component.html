<div class="row">
  <div class="col-md-12">
    <div class="card " style="margin: 50px; margin-top: 20px">
      <div class="card-header"><h3>Create User</h3></div>
      <div class="card-body">
        <div class="col-md-6 " style="margin-top: 20px">
          <form id="createUserForm" name="createUserForm" (ngSubmit)="createUser()" novalidate>
            <div class="form-group">
              <label>User Name:</label>

              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text" ></span>
                </div>
                <input type="text" name="username" class="form-control" [(ngModel)]="user.username" required>
              </div>

              <!-- /.input group -->
            </div>
            <div class="form-group">
              <label>Email ID:</label>

              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text" ></span>
                </div>
                <input type="email" name="email" class="form-control" [(ngModel)]="user.email" required>

              </div>
              <!-- /.input group -->
            </div>
            <div class="form-group">
              <label>Role:</label>

              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text" ></span>
                </div>
                <select name="role" class="form-control" [(ngModel)]="user.role" required>
                  <option value="admin">Admin</option>
                  <option value="user">User</option>
                </select>
              </div>
              <!-- /.input group -->
            </div>
            <div class="form-group">
              <label>Password:</label>

              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text" ></span>
                </div>
                <input type="password" name="password1" class="form-control" [(ngModel)]="user.password1" required>
              </div>
              <!-- /.input group -->
            </div>
            <div class="form-group">
              <label>Confirm Password:</label>

              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text" ></span>
                </div>
                <input type="password" name="password" class="form-control" [(ngModel)]="user.password" required>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-block btn-success" >Submit</button>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-block btn-danger" routerLink="/dashboard/dashboard/home">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
