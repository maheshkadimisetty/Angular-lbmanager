<div class="col-md-12">
  <h3 style="padding-left: 10px">All Users</h3>
  <div class="card" style="margin: 10px; border-radius: 10px">
    <div class="card-header">
      <div class="input-group col-md-3 col-sm-10" style="margin: 10px; border-radius: 10px ">
        <input type="text" class="form-control" ng-model="searchText" placeholder="search">
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2">
            <i class="fa fa-search"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table table-responsive ">
        <table class="table table-bordered table-striped table-responsive-md table-responsive-sm table-condensed table-hover ">
          <thead>
            <tr>
              <th class="id" ng-click="sort_by('username')">User Name&nbsp;
                <i class="glyphicon pull-right" ng-class="getIcon('username')"></i>
              </th>
              <th class="name" ng-click="sort_by('email')">Email Id
                <i class="glyphicon pull-right" ng-class="getIcon('email')"></i>
              </th>
              <th class="description" ng-click="sort_by('role')">Role
                <i class="glyphicon pull-right" ng-class="getIcon('role')"></i>
              </th>
              <th class="author" ng-click="sort_by('fine')">Fine
                <i class="glyphicon pull-right" ng-class="getIcon('fine')"></i>
              </th>
              <th class="field5"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{user.username }}</td>
              <td>{{user.email }}</td>
              <td>{{user.role }}</td>
              <td>{{user.fine }}</td>
              <td style="text-align: center">
                <button class="btn btn-warning btn-sm" style="margin: 5px" (click)='open(content, user)'>
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </button>
                <button class="btn btn-danger btn-sm" style="margin: 5px" (click)='delete(user)'>
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
        </table>
      </div>
      <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="updateUserForm" name="updateUserForm" (ngSubmit)="updateUser(user)" (ngSubmit)="modal.dismiss('Cross click')" novalidate>
            <div class="form-group">
              <label>User Name:</label>

              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <input [disabled]="'true'" type="text" name="username" class="form-control" [(ngModel)]="user.username" required>
              </div>

              <!-- /.input group -->
            </div>
            <div class="form-group">
              <label>Email ID:</label>

              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <input type="email" name="email" class="form-control" [(ngModel)]="user.email" required>

              </div>
              <!-- /.input group -->
            </div>
            <div class="form-group">
              <label>Role:</label>

              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <select  name="role" class="form-control" [(ngModel)]="user.role" required>
                  <option value="admin">Admin</option>
                  <option value="user">User</option>
                </select>
              </div>
              <!-- /.input group -->
            </div>
            <div class="form-group">
              <label>Fine:</label>

              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <input type="text" [disabled]="'true'" name="fine" class="form-control" [(ngModel)]="user.fine" required>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-block btn-success" >Submit</button>
            </div>
          </form>
        </div>

      </ng-template>
    </div>
  </div>
</div>
