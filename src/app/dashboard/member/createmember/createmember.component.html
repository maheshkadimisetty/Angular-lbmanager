<ng-http-loader></ng-http-loader>
<div class="row">
  <div class="col-md-12">
    <div class="card " style="margin: 50px; margin-top: 20px">
      <div class="card-header"><h3>Create Member</h3></div>
      <div class="card-body">
        <div class="col-md-6 " style="margin-top: 20px">
          <form id="memberForm" name="memberForm" (ngSubmit)="createMember()" novalidate>
            <div class="form-group ">
              <label>First Name:</label>

              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text" ></span>
                </div>
                <input type="text" name="firstName" class="form-control" [(ngModel)]="member.firstName" required>
              </div>
            </div>
            <div class="form-group ">
                         <label>Last Name:</label>

                         <div class="input-group ">
                           <div class="input-group-prepend">
                             <span class="input-group-text" ></span>
                           </div>
                             <input type="text" name="lastName" class="form-control"  [(ngModel)]="member.lastName" required>

                         </div>

            </div>
            <div class="form-group ">
              <label>PIN:</label>

              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text" ></span>
                </div>
                <input type="text" name="pin" class="form-control"  [(ngModel)]="member.pin" required>

              </div>
            </div>
            <div class="form-group ">
              <label> DOB:</label>

              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text" ></span>
                </div>
               <input type="date" name="date" class="form-control"  [(ngModel)]="member.dob" required>
              </div>
            </div>
            <div class="form-group ">
                <label>Email ID:</label>

                <div class="input-group ">
                  <div class="input-group-prepend">
                    <span class="input-group-text" ></span>
                  </div>
                  <input type="email" name="email" class="form-control" [(ngModel)]="member.email" required>

                </div>
            </div>
            <div class="form-group ">
                <label>Gender:</label>
                <div class="input-group ">
                  <label class="radio-inline">
                    <input type="radio" name="gender" checked="checked" [(ngModel)]="member.gender" value="Male" required> Male
                  </label>
                  <label class="radio-inline" style="padding-left: 10px">
                    <input type="radio" name="gender"  [(ngModel)]="member.gender" value="Female" required> Female
                  </label>
                </div>
            </div>
            <div class="form-group ">
                <label>Department:</label>

                <div class="input-group ">
                  <div class="input-group-prepend">
                    <span class="input-group-text" ></span>
                  </div>
                  <select name="department" class="form-control" [(ngModel)]="member.department" required>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="CSE">CSE</option>
                    <option value="MECH">MECH</option>
                    <option value="CIVIL">CIVIL</option>
                    <option value="MCA">MCA</option>
                    <option value="MBA">MBA</option>
                  </select>
                </div>
            </div>
            <div class="form-group ">
                <label>Member Type:</label>

                <div class="input-group ">
                  <label class="radio-inline">
                    <input type="radio" name="membertype" checked="checked" value="Student"  [(ngModel)]="member.membertype" required> Student
                  </label>
                  <label class="radio-inline" style="padding-left: 10px">
                    <input type="radio" name="membertype" value="Faculty" [(ngModel)]="member.membertype" > Facaulty
                  </label>
                </div>
            </div>
            <div class="form-group ">
                <button type="submit" class="btn btn-block btn-success" ng-disabled="memberForm.$invalid">Submit</button>
            </div>
            <div class="form-group ">
              <button type="button" class="btn btn-block btn-danger" routerLink="/dashboard/dashboard/home" >Cancel</button>
                    <!--<button type="button" class="btn btn-block btn-danger" routerLink="/" ng-click="cancel()">Cancel</button>-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
